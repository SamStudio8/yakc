		<style>
			body {
				background-color: #222;
				height: 100%;
				margin: auto;
				overflow: hidden;
				padding: 0;
				position: absolute;
				width: 100%;
				text-align:center;
				font-family:monospace;
			}
			.good { background-color: #252 }
			.bad { background-color: #522 }
			.ugly { background-color: #225 }
			video {
				max-height: 100%;
				min-width: 100%;
			}
			ul {
				list-style-type: none;
				padding: 0;
				margin: 2px;
			}

			li {
				display:block;padding:2px;font-size:70%;

				border-radius: 4px;
				margin:2px auto;
				padding: 3px;
				list-style-type: none;
				color: #222;
					background-color: #777;
			}
			form {
				position: fixed;
				left: 1em;
				top: 1em;
			}
		</style>
	</head>
	<body class="{{ queue }}">
		<a href="/{{webm}}">
		<video autoplay controls loop>
			<source src="/{{ webm }}">
		</video>
		</a>
		<form action="/moderate" method="POST">
			{% if token %}
			<input type="hidden" name="token" value="{{ token }}">
			<input type="hidden" name="webm" value="{{ webm }}">

		{% if not queue %}
			<input type="submit" title="I like this video (wheat)" name="verdict" value="good">
			<input type="submit" title="I don't like this video (chaff)" name="verdict" value="bad">
		{% endif %}
			<input type="submit" title="Nobody should ever see this video ever again (blight)" name="verdict" value="report">
			{% endif %}
			<ul>
				{% if count %}
				<li>
					{{ count }} videos remaining
				</li>
				{% endif %}
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			{% endif %}
		{% endwith %}
			</ul>
			</div>
		</form>
